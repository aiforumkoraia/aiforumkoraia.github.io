                    <div class="government-item">

            <div class="governance-category">

                        <img src="public/images/si1.png" alt="생물학" class="science-icon">
                        <span>생물학</span>
                    </div>
                    <div class="science-item">
                        <img src="public/images/si2.png" alt="수학" class="science-icon">

                    <div class="science-item">
                        <img src="public/images/si3.png" alt="물리학" class="science-icon">

                    <div class="science-item">

                    <div class="science-item">

            <!-- 산업계 섹션 -->

                <div class="industry-items">

                    <div class="category-item">
                        <img src="public/images/in5.png" alt="생물자원분야" class="item-icon">

                <div class="category-header">법조계</div>
                <div class="legal-items">

                        <img src="public/images/law3.png" alt="지식재산권" class="item-icon">

    <div class="backgroundline">
        <div class="line line-5"></div>
    </div>
</body>
<script>
    // 햄버거 메뉴 토글 기능
    const hamburger = document.querySelector('.hamburger');
    const navMenu = document.querySelector('.nav-menu');

    hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        navMenu.classList.toggle('active');
    });

    // 메뉴 항목 클릭 시 메뉴 닫기
    document.querySelectorAll('.nav-link').forEach(n => n.addEventListener('click', () => {
        hamburger.classList.remove('active');
        navMenu.classList.remove('active');
    }));
</script>

</html>
